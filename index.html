<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script type="text/javascript">


var panel = 1,
    names = [
    ['Antoine', ' Doisnel'],
    ['Christine', ' Darbon'],
    ['Fabienne', ' Tabard']
    ], 

    fonts = [
    'Arial, Helvetica, sans-serif'
    ]
function rand_index(len) {
    return Math.floor(Math.random() * len);
}
function update() {

    "use strict";
    var first, second, font, 
    dotcomdiv = document.getElementById('dotcom' + panel);
    first = rand_index(names.length);
    second = rand_index(names.length);
    getImage(names[first][0] + names[second][1]);
}

function getImage(query) {
    var dotcomdiv = document.getElementById('dotcom' + panel);
    text = document.getElementById('txtBox' + panel);
    text.innerHTML = query;
    var video = $('#dotcom'+panel).find('video');
    video.find('source').remove();
    var source = document.createElement('source');
    if(query == 'Antoine Doisnel') {
        source.setAttribute('src', 'video/adoisnel.mp4');
        video.append(source);
        video.get(0).play();
    } else if (query == 'Christine Darbon') {
        source.setAttribute('src', 'video/cdarbon.mp4');
        video.append(source);
        video.get(0).play();
    } else if (query == 'Fabienne Tabard') {
        source.setAttribute('src', 'video/ftabard.mp4');
        video.append(source);
        video.get(0).play();
    } else {
        // do nothing
    }

    panel = panel + 1;
    if (panel === 5) panel = 1;
    font = fonts[rand_index(fonts.length)];
    dotcomdiv.style.fontFamily = font;
}

update();
update();
update();
update();
setInterval(update, 2000);


</script>
